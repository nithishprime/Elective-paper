  <script>
    function updateSemesterOptions() {
    var yearSelect = document.getElementById("year");
    var semesterSelect = document.getElementById("semester"); // Add semester select element
    var departmentSelect = document.getElementById("department");
    var courseSelect = document.getElementById("course");
    var selectedYear = yearSelect.value;
    var selectedSemester = semesterSelect.value;
    var selectedDepartment = departmentSelect.value;
  
    // Clear existing options
    courseSelect.innerHTML = "";
  
    if (selectedYear === "1" || selectedYear === "2") {
      var optionNone = document.createElement("option");
      optionNone.value = "None";
      optionNone.text = "None";
      courseSelect.add(optionNone);
    } else if (selectedYear === "3" && selectedSemester === "5" && selectedDepartment === "cse") {
      var courseOptions = [
        "Theory of Computation",
        "Data Science",
        "Building Enterprise Applications",
        "Artificial Intelligence",
        "Multicore Architecture",
        "Unix Internals",
        "Graph Theory"
      ];
  
      for (var i = 0; i < courseOptions.length; i++) {
        var option = document.createElement("option");
        option.value = courseOptions[i];
        option.text = courseOptions[i];
        courseSelect.add(option);
      }
    }
  }
  
  </script>
